<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign UP !</h1>
                    <h5>Register using your email ID</h5>
                    <hr>
                </div>
                <form [formGroup]='form_value' (ngSubmit)="addUser()">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" formControlName="passwd" class="form-control" id="exampleInputPassword1">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Register</button>
                  </form>
                  <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Already registered ? click to login</a>
            </div>
        </div>
    </div>
</div>
